<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time For Study</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <link rel="stylesheet" href="css/mainStyle.css" />
    <link rel="icon" href="../icon/icon.png">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.js"></script>
<!--    <script src="lib/jquery/jquery.js"></script>-->
<!--    <script src="lib/jquery/jquery.maskedinput.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>

    <script src="js/login.js"></script>
</head>
<body>
<form role="form" ng-controller="loginController">
    <div class="loginBlock">
        <div class="loginHeader">TimeForStudy</div>
        <table style="margin-bottom: 20px; margin-top: 20px; width: 100%;">
            <tr class="divLine" style="margin: 15px auto;">
                <td><label id="phoneLabel" for="inputPhone">Телефон:</label></td>
                <td><input id="inputPhone" type="text" placeholder="Phone 7xxxxxxxxxx" ng-model="phone" >
                    <script>
                           $("#inputPhone").click(function(){
                               $(this).setCursorPosition(1);
                           }).mask("79999999999");
                    </script>
                </td>
            </tr>
            <tr ng-show="registartionFields" class="divLine">
                <td><label id="nameLabel" for="inputName">ФИО:</label></td>
                <td><input width="300" id="inputName" placeholder="" ng-model="formInfo.Name">  </td>
            </tr>
            <tr ng-show="registartionFields" class="divLine">
                <td><label id="groupLabel" for="inputGroup">Номер группы:</label></td>
                <td><input width="300" id="inputGroup" placeholder="Необязательно" ng-model="formInfo.Group"> </td>
            </tr>
            <tr class="divLine" ng-show="enterCode">
                <td><label id="codeLabel" for="inputCode">Код из смс:</label></td>
                <td><input width="300" id="inputCode" placeholder="" ng-model="formInfo.Code">
                    <script>
                            $("#inputCode").click(function(){
                                $(this).setCursorPosition(0);
                            }).mask("9999");
                    </script>
                </td>
            </tr>
            <tr  class="divLine" id="message" ng-show="postResultMessage">
                <td colspan="2"><label class="errorMessage" style="text-align: center">{{postResultMessage}}</label></td>
            </tr>
            <tr class="divLine">
                <td colspan="2" style="padding-top: 20px; text-align: center;">
                    <p>
                    <button id="buttonLogin" ng-show="enterLogin" class="buttonClass" ng-click="login()">{{buttonLabel}}</button>
                        <button  id="buttonRegister" class="buttonClass" ng-show="openRegistrationButton"  ng-click="registrateOpen()">Зарегистрироваться</button>
                    </p>
                </td>
            </tr>
        </table>
    </div>

</form>
</body>

</html>
