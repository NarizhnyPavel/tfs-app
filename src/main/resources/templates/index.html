<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time For Study</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" /> </head>

<body>
<form role="form" ng-controller="loginController">
    <div class="loginBlock">
        <div class="header">Time For Study</div>
        <p class="divLine">
            <label id="phoneLabel" for="inputPhone">Телефон:</label>
            <input width="100" id="inputPhone" placeholder="Phone 7xxxxxxxxxx" ng-model="formInfo.Phone" [(ngModel)]="bill.amount" #amount="ngModel" max="11" required>
         </p>
        <p class="divLine" ng-show="enterCode">
        <label id="codeLabel" for="inputPhone">Код из смс:</label>
            <input width="300" id="inputCode" placeholder="" ng-model="formInfo.Code"></p>
        <p class="divLine" ng-show="registartionFields">
            <label id="nameLabel" for="inputPhone">ФИО:</label>
            <input width="300" id="inputName" placeholder="">  </p>
        <p class="divLine" ng-show="registartionFields">
            <label id="groupLabel" for="inputPhone">Номер группы:</label>
            <input width="300" id="inputGroup" placeholder="" ng-model="formInfo.Code"> </p>
        <tr class="divLine">
            <p id="message" ng-show="postResultMessage"><span class="errorMessage" >{{postResultMessage}}</span> </p>
            <button ng-show="openRegistrationButton" class="button1" ng-click="registrateOpen()">Зарегистрироваться</button>
            <button ng-show="enterLogin" class="button1" ng-click="login()">{{buttonLabel}}</button>
        </tr>
    </div>
</form>
<script src="lib/common/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
