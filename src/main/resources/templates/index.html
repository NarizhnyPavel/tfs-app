<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap 101 Template</title>
    <script src="css/bootstrap.min.css" rel="stylesheet"></script>
    <script src="stylesheet" href="css/app.css"></script>
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <form class="form-horizontal" role="form" ng-controller="loginController">
        <div class="loginBlock">
            <span class="header">TimeForStudy</span>
            <div class="form-group">
                <label for="inputPhone3" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputPhone3" placeholder="Phone 8xxxxxxxxxx" ng-model="formInfo.Phone" [(ngModel)]="bill.amount"
      #amount="ngModel"
      max="11"
      required> </div> 
                    <span ng-show="phoneRequired">{{phoneRequired}}</span> </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="login()" class="btn btn-success">Sign up</button>
                </div>
            </div> <span>{{formInfo.Phone}}</span> 
            <div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
		<ul>
        	<li ng-repeat="cust in response">{{cust.firstname + " " + cust.lastname}}</li>
    	</ul>
            <span>{{postResultMessage}}</span>
        </div>
        </div>
    </form>
    <script src="lib/common/jquery.min.js"></script>
    <script src="lib/common/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
