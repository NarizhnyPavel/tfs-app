<h2>Расписание </h2>
<h3>неделя <b>{{weekNumber}}</b></h3>
<div ng-repeat="day in days" style="display: inline-block;"> <span class="dayName">{{day.dayName}}</span>
    <ul>
        <li ng-repeat="lesson in day.lessons" class='day'> <span ng-click="show(lesson)"> {{lesson.time}}: <b title="{{lesson.type}}">{{lesson.name}} </b></span> </li>
    </ul>
</div>
