<div class="studtableStyle" ng-show="studentsTableShow">
    <div class="searchBlock"><div ><span>Начните вводить номер группы: </span><input id="searchDead" type="text" class="search-input" style="width: 250px; margin-bottom: 20px" spellcheck="false"></div>
    </div>
<!--    <div ng-show="studShow" class="studtableStyle-table">-->
    <table ng-show="studShow">
        <tr>
            <th>
                <span>ФИО</span>
            </th>
            <th>
                <span>Телефон</span>
            </th>
        </tr>
        <tbody ng-repeat="student in students">
        <tr>
            <td ng-if="student.role === 4">{{student.name}}</td>
            <td ng-if="student.role === 3" style="font-weight: 600" title="староста">{{student.name}}</td>
            <td>{{student.phone}}</td>
        </tr>
        </tbody>
    </table>
<!--    </div>-->
</div>
