<!DOCTYPE html>
<html lang="en" ng-app="homepg">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icon/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time For Study</title>
    <link href="../css/mainStyle.css" rel="stylesheet" />
    <link href="../css/menu.css" rel="stylesheet" />
    <link href="../css/timetable.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/jquery/jquery.maskedinput.min.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular/angular-route.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/homepage.js"></script>
    <script src="../js/timetable.js"></script>
</head>

<body ng-controller="control">
<div id="mainBlockId" class="mainBlock" style="height: 700px;">
    <div class="header"><div><span>Time For Study</span></div>
        <nav class="top-menu">
            <ul class="menu-main">
                <li>
                    <input type="radio" name="inset" value="" id="tab_1" checked onclick="showHide('timetable')" data-block-id="timetabel">
                    <label for="tab_1" id="timetabel_label">Расписание</label>
                </li>
                <li>
                    <input type="radio" name="inset" value="" id="tab_2" onclick="showHide('search')" data-block-id="search">
                    <label for="tab_2" id="search_label">Поиск</label>
                </li>
                <li>
                    <input type="radio" name="inset" value="" id="tab_3" onclick="showHide('settings')" data-block-id="settings">
                    <label for="tab_3" id="settings_label">Настройки</label>
                </li>
            </ul>
        </nav>
    </div>
    <div class="pages">
        <div id="timetable" class="page" style="display: block;" ng-controller="timetableControl">
            <grid ></grid>
        </div>
        <div id="search" class="page">
            <h2>Поиск</h2> </div>
        <div id="settings" class="page">
            <h2>Настройки</h2> </div>
    </div>
</div>
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>

</html>
