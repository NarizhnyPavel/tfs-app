<!DOCTYPE html>
<html lang="en" ng-app="pgApp">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../icon/icon.png">
    <title>Добавление университета</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time For Study</title>
    <link href="../css/mainStyle.css" rel="stylesheet" />
    <link href="../css/universitySettings.css" rel="stylesheet" />
    <link href="../css/menu.css" rel="stylesheet" />
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/jquery/jquery.maskedinput.min.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular/angular-route.js"></script>
    <script src="../js/universitySettings.js"></script>
</head>

<body>
<div class="mainBlock" style="height: 700px;">
    <div class="header"><span>Time For Study</span>
        <nav class="top-menu">
            <ul class="menu-main">
                <ul class="menu-main">
                    <li>
                        <input type="radio" name="inset" value="" id="tab_1" checked onclick="showHide('universityInfo')" data-block-id="universityInfo">
                        <label for="tab_1" id="timetabel_label">Расписание</label>
                    </li>
                    <li>
                        <input type="radio" name="inset" value="" id="tab_2" onclick="showHide('search')" data-block-id="search">
                        <label for="tab_2" id="search_label">Поиск</label>
                    </li>
                    <li>
                        <input type="radio" name="inset" value="" id="tab_3" onclick="showHide('settings')" data-block-id="settings">
                        <label for="tab_3" id="settings_label">Настройки</label>
                    </li>
                </ul>
            </ul>
        </nav>
    </div>
    <div class="pages" ng-controller="addUniControl">
        <div class="page" style="display: block" id="universityInfo">
                <div class="register-header"><span>Университет</span></div>
                <add-university></add-university>
        </div>
    </div>
</div>


<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>

</html>
